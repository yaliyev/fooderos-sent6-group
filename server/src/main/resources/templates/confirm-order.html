<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Confirm Order</title>
     <link rel="stylesheet" href="../static/css/home.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

     <div class="row m-0 d-flex justify-content-center  navigation-bar">

          <div class="col-xl-10 col-sm-12 navigation-bar-box">

               <div class="row navigation-bar-box-row m-0">

                    <div onclick="changeToHomePage()" class="col-3">
                         <div class="starter">
                              <img src="https://fooderos.com/assets/icons/fooderos_logo.svg" alt="">
                         </div>
                         <div class="starter mobile">
                              <img src="https://fooderos.com/assets/icons/mobile_logo.svg" alt="">
                         </div>

                    </div>

                    <div class="col-4 col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-5">
                         <div class="search-box">
                              <input placeholder="Search meal:" class="form-control search-box-input" type="search">
                         </div>
                    </div>

                    <div class="col-4 col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2">
                         <div class="navbar-operations">

                              <div class="user">
                                   <i class="fa-solid fa-user"></i>
                                   <div>Giriş</div>
                              </div>

                              <div onclick="changeToBasketPage();" class="basket">
                                   <i class="fa-solid fa-cart-shopping"></i>
                                   <div>Səbət</div>
                              </div>

                         </div>

                         <div class="navbar-operations mobile">

                              <div class="user">
                                   <i class="fa-solid fa-user"></i>

                              </div>

                              <div onclick="changeToBasketPage();" class="basket">
                                   <i class="fa-solid fa-cart-shopping"></i>
                              </div>

                         </div>

                    </div>



               </div>

          </div>

     </div>

     <div class="row m-0 mt-3 d-flex  justify-content-center ">

          <div class="col-8">
               <div class="row m-0 d-flex  justify-content-center ">
                    <div class="col-4">
                         <form  onsubmit="confirmOrder(event)">

                              <h2 class="text-center ">Customer Form</h2>

                              <div class="form-group mt-3">
                                   <label>Name:</label>
                                   <input id="name" class="form-control mt-2" type="text" placeholder="Name:" required>
                              </div>

                              <div class="form-group mt-3">
                                   <label>Surname:</label>
                                   <input id="surname" class="form-control mt-2" type="text" placeholder="Surname:" required>
                              </div>


                              <div class="form-group mt-3">
                                   <label>Telephone Number:</label>
                                   <input id="telephonenumber" class="form-control mt-2" pattern="[+]994[0-9]{9}" type="text" placeholder="Telephone Number:" required>
                                   <p>Format: +994517891234</p>
                              </div>
                              

                              <div class="form-group mt-3">
                                   <label>Address:</label>
                                   <input id="address" class="form-control mt-2" type="text" placeholder="Address:" required>
                              </div>

                              <div class="d-flex justify-content-center mt-3">
                                   <button type="submit" class="btn btn-success">Təsdiqlə</button>
                              </div>
          
                         </form>
                    </div>
               </div>
          </div>

     </div>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="../static/js/confirm-order.js" ></script>
     
</body>
</html>
